version: 2
sql:
  - engine: "mysql"
    queries: "query.sql"
    schema: "schema.sql"
    gen:
      go:
        package: "sqlc"
        out: "sqlc"
        overrides:
          - column: "dep_names.tokenpki_cert_pem"
            go_type:
              type: "byte"
              slice: true
          - column: "dep_names.tokenpki_key_pem"
            go_type:
              type: "byte"
              slice: true
          - column: "dep_names.access_token_expiry"
            go_type:
              type: "sql.NullString"
          - column: "dep_names.assigner_profile_uuid_at"
            go_type:
              type: "sql.NullString"
